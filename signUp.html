<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>signUp page</title>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="http://infiniteiotdevices.com/images/logo.png" rel="icon" sizes="16x16" type="image/gif" />
	<link rel="stylesheet" type="text/css" href="signUp.css">
</head>
<body>
	<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100%" height="100%" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMax slice">
	<defs>
		<linearGradient id="bg">
			<stop offset="0%" style="stop-color:rgba(130, 158, 249, 0.06)"></stop>
			<stop offset="50%" style="stop-color:rgba(76, 190, 255, 0.6)"></stop>
			<stop offset="100%" style="stop-color:rgba(115, 209, 72, 0.2)"></stop>
		</linearGradient>
		<path id="wave" fill="url(#bg)" d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z" />
	</defs>
	<g>
		<use xlink:href='#wave' opacity=".3">
			<animateTransform
	  attributeName="transform"
	  attributeType="XML"
	  type="translate"
	  dur="10s"
	  calcMode="spline"
	  values="270 230; -334 180; 270 230"
	  keyTimes="0; .5; 1"
	  keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
	  repeatCount="indefinite" />
		</use>
		<use xlink:href='#wave' opacity=".6">
			<animateTransform
	  attributeName="transform"
	  attributeType="XML"
	  type="translate"
	  dur="8s"
	  calcMode="spline"
	  values="-270 230;243 220;-270 230"
	  keyTimes="0; .6; 1"
	  keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
	  repeatCount="indefinite" />
		</use>
		<use xlink:href='#wave' opacty=".9">
			<animateTransform
	  attributeName="transform"
	  attributeType="XML"
	  type="translate"
	  dur="6s"
	  calcMode="spline"
	  values="0 230;-140 200;0 230"
	  keyTimes="0; .4; 1"
	  keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
	  repeatCount="indefinite" />
		</use>
	</g>
</svg>
	  
	<div class="box">
        <img src="grandeurgalore-high-resolution-logo-color-on-transparent-background.png" alt="logo" height="90">
		<form id = "myForm" >
			<div class="form-control">
				<input type="text" name="username" required="">
				<label>
					<span style="transition-delay:0ms">U</span><span style="transition-delay:50ms">s</span><span style="transition-delay:100ms">e</span><span style="transition-delay:150ms">r</span><span style="transition-delay:200ms">n</span><span style="transition-delay:250ms">a</span><span style="transition-delay:300ms">m</span><span style="transition-delay:350ms">e</span>
				</label>
			</div>
			<div class="form-control">
				<input type="password" name="password" required="">
				<label>
					<span style="transition-delay:0ms">P</span><span style="transition-delay:50ms">a</span><span style="transition-delay:100ms">s</span><span style="transition-delay:150ms">s</span><span style="transition-delay:200ms">w</span><span style="transition-delay:250ms">o</span><span style="transition-delay:300ms">r</span><span style="transition-delay:350ms">d</span>
				</label>
			</div>
            <div class="form-control">
				<input type="email" name="email" required="">
				<label>
					<span style="transition-delay:0ms">E</span><span style="transition-delay:50ms">m</span><span style="transition-delay:100ms">a</span><span style="transition-delay:150ms">i</span><span style="transition-delay:200ms">l</span>
				</label>
			</div>
			<button type="submit" name="submit" alt = "Submit">
				<i>S</i>
				<i>u</i>
				<i>b</i>
				<i>m</i>
				<i>i</i>
				<i>t</i></button>
		</form>
		<h4>Already have an account? <a href="login.html">login</a></h4>
	</div>

	<script>
	document.getElementById('myForm').addEventListener('submit', function(e) {
  e.preventDefault();

  var formData = new FormData(this);

  var formObject = {};
  formData.forEach(function(value, key) {
    formObject[key] = value;
  });

  fetch('http://localhost:8085/api/v1/users/register', {
    method: 'POST',
    body: JSON.stringify(formObject),
    headers: {
      'Content-Type': 'application/json'
    }
  })
  .then(response => {
    if (response.ok) {
      alert('Your Account have been created successfully');
	  document.getElementById('myForm').reset();
	  window.location.href = 'login.html';

    } else {
      throw new Error('Error: ' + response.status);
    }
  })
  .catch(error => {
    console.error('Error saving form data:', error);
  });
});


	</script>
	
</body>
</html>
